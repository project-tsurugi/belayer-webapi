name: Belayer-WebAPI-CI

on: [push, pull_request]

jobs:
  Build:
    runs-on: [self-hosted, docker]
    permissions:
      checks: write
    timeout-minutes: 30
    container:
      image: ghcr.io/project-tsurugi/oltp-sandbox:ubuntu-22.04
      credentials:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GHCR_PAT }}
      volumes:
        - ${{ vars.gradle_cache_dir }}:/root/.gradle
    defaults:
      run:
        shell: bash
    env:
      GPR_USER: ${{ github.repository_owner }}
      GPR_KEY: ${{ secrets.GHCR_PAT }}

    steps:
      - name: Setup_Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.GHA_PAT }}

      - name: Assemble_WebAPI
        run: |
          cd webapi
          ./gradlew -i clean assemble

      - name: Check_WebAPI
        run: |
          cd webapi
          ./gradlew -i check

      - name: Verify
        uses: project-tsurugi/tsurugi-annotations-action@v1
        if: always()
        with:
          junit_input: |
            webapi/build/test-results/**/TEST-*.xml
          spotbugs_input: webapi/build/reports/spotbugs/main/*.xml
          checkstyle_input: webapi/build/reports/checkstyle/main.xml
